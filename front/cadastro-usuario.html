<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" type="image/png" sizes="16x16" href="../plugins/images/favicon.png">
  <title>Cadastro</title>
  <!-- Bootstrap Core CSS -->
  <link href="bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- animation CSS -->
  <link href="css/animate.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="css/style.css" rel="stylesheet">
  <!-- color CSS -->
  <link href="css/colors/default.css" id="theme"  rel="stylesheet">
  <link href="css/colors/blue.css" id="theme"  rel="stylesheet">

  <!-- Meu CSS -->
  <link href="css/cadastro-usuario.css" rel="stylesheet">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
  <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->


</head>
<body>
  <!-- Preloader -->
  <div class="preloader">
    <svg class="circular" viewBox="25 25 50 50">
      <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/>
    </svg>
  </div>
  <nav class="navbar navbar-default navbar-static-top m-b-0">
    <div class="navbar-header">
    <div class="top-left-part">
      <a class="logo" href="index.html">
        <span class="hidden-xs">
          <b>
            <img src=""/>
          </b>
          <strong>Join Logo</strong>
        </span>
      </a>
    </div>
  </div>
  </nav>
  <section id="wrapper" class="cadastro">
    <div class="col-md-6">
      <div class="white-box">
        <h3 class="box-title m-b-0">Cadastrar Usu√°rio</h3>
        <div class="foto-perfil">
          <img src="../plugins/images/users/1.jpg" alt="user-img" width="150" class="img-circle">
          <button class="btn btn-success btn-rounded waves-effect waves-light m-t-10">Modificar Foto</button>
        </div>
        <div class="row">
          <div class="col-sm-12 col-xs-12">
            <form>
              <div class="form-group">
                <label for="exampleInputuname">Nome Completo</label>
                <div class="input-group">
                  <div class="input-group-addon"><i class="ti-user"></i></div>
                  <input type="text" class="form-control" id="exampleInputuname" placeholder="Username"> </div>
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email</label>
                  <div class="input-group">
                    <div class="input-group-addon"><i class="ti-email"></i></div>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email"> </div>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputpwd1">Senha</label>
                    <div class="input-group">
                      <div class="input-group-addon"><i class="ti-lock"></i></div>
                      <input type="password" class="form-control" id="exampleInputpwd1" placeholder="Enter email"> </div>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputpwd2">Confirmar Senha</label>
                      <div class="input-group">
                        <div class="input-group-addon"><i class="ti-lock"></i></div>
                        <input type="password" class="form-control" id="exampleInputpwd2" placeholder="Enter email"> </div>
                      </div>
                      <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">Salvar Cadastro</button>
                      <button type="submit" class="btn btn-inverse waves-effect waves-light">Cancelar</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </section>

          <!-- jQuery -->
          <script src="../plugins/bower_components/jquery/dist/jquery.min.js"></script>
          <!-- Bootstrap Core JavaScript -->
          <script src="bootstrap/dist/js/bootstrap.min.js"></script>
          <!-- Menu Plugin JavaScript -->
          <script src="../plugins/bower_components/sidebar-nav/dist/sidebar-nav.min.js"></script>

          <!--slimscroll JavaScript -->
          <script src="js/jquery.slimscroll.js"></script>
          <!--Wave Effects -->
          <script src="js/waves.js"></script>
          <!-- Custom Theme JavaScript -->
          <script src="js/custom.min.js"></script>
          <!--Style Switcher -->
          <script src="../plugins/bower_components/styleswitcher/jQuery.style.switcher.js"></script>
        </body>
        </html>
