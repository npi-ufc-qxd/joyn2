<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="base/baseListarQrCode">
<head>
<title>Lista de Qrcodes</title>
</head>

<body>
	<div class="container-fluid" layout:fragment="conteudo" >


		<div class="">
			<!-- Conteudo principal -->

			<div class="">
				<div class="row"
					th:each="atividade : ${evento.atividades}"
					>
					
					<div class="break" >
						<h2 th:text="${'Evento: '+evento.nome}"></h2>
						<h2 th:text="${'Atividade: '+atividade.nome}"></h2>
						<h5 >Código de Checkin</h5>
						<div th:id="${'qrcode-checkin-'+atividade.id}" class=" qrcode "
							th:attr="data-code=${atividade.codeCheckin},data-size=600"></div>
					</div>
					
					<div class="break" 
						th:if="${atividade.tipo == T(br.ufc.npi.joyn.model.TiposAtividades).CHECKIN_CHECKOUT}">
						<h2 th:text="${atividade.nome}"></h2>
						<h5 >Código de Checkout</h5>
						<div th:id="${'qrcode-checkout-'+atividade.id}" class="qrcode"
							th:attr="data-code=${atividade.codeCheckout},data-size=600"></div>
					</div>
					<div style="page-break-before: always;"></div>
				</div>
				
				

			</div>
			<!-- Fim do Conteudo principal -->
		</div>
		<!-- Sweet-Alert  -->


	</div>

</body>
</html>
