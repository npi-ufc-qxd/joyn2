
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="base/base">
	
	<head>
		<title>Cadastrar Atividade </title>
		<meta name="_csrf" content="${_csrf.token}"/>
    	<!-- default header name is X-CSRF-TOKEN -->
    	<meta name="_csrf_header" content="${_csrf.headerName}"/>
	</head>
<body>

		<div class="container-fluid" layout:fragment="conteudo">
			<div class="row bg-title">
					<!-- .page title -->
				<div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
					<h4 class="page-title">Editar Atividade </h4> <!-- Pode ser alterado -->
				</div>
					<!-- /.page title -->
			</div>
			<div class="col-md-12">
			<!-- Conteudo principal -->
            	<div class="white-box">
	                <form action="/atividade/editar" method="POST" th:object="${atividade}">
                		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                		<input th:field="*{evento}" type="hidden" value="th:text=${atividade.evento}"/>
                		
                		<input th:field="*{id}" type="hidden" value="th:text=${atividade.id}"/>
                		<input th:field="*{participantes}" type="hidden" value="th:text=${atividade.participantes}"/>
                		
                		
                		<div class="form-group">
							<label for="nome">Nome da Atividade</label>
							<div class="input-group">
								<div class="input-group-addon">
									<i class="fa fa-calendar-o"></i>
								</div>
								<input type="text" class="form-control" id="nome"
									th:field="*{nome}" value="th:text=${atividade.nome}"/>
							</div>
						</div>
						
						<div class=" form-group">
							<label for="descricao">Descrição</label>
							<div class="input-group">
								<div class="input-group-addon">
									<i class="fa  fa-file-text-o"></i>
								</div>
								<textarea type="text" class="form-control" id="descricao"
									th:field="*{descricao}" value="th:text=${atividade.descricao}" rows="10"
									cols="30"/>
							</div>
						</div>
						
						<div class=" form-group">
							<label for="vagas">Quantidade de Vagas</label>
							<div class="input-group">
								<div class="input-group-addon">
									<i class="fa fa-users"></i>
								</div>
								<input type="text" class="form-control" id="vagas"
									th:field="*{vagas}"  value="th:text=${atividade.vagas}"/>
							</div>
						</div>
						
						<div class=" form-group">
							<label for="dias">Duração da Atividade</label>
							<div class="input-group">
								<div class="input-group-addon">
									<i class="fa fa-clock-o"></i>
								</div>
								<input type="number" class="form-control" id="dias"
									th:field="*{dias}" value="th:text=${atividade.dias}"/>
							</div>
						</div>

					<div class=" form-group">
							<label for="minimoParaFreq">Quantidade Mínima de Frequência</label>
							<div class="input-group">
								<div class="input-group-addon">
									<i class="fa fa-percent"></i>
								</div>
								<input type="number" class="form-control" id="minimoParaFreq"
									th:field="*{minimoParaFreq}" value="th:text=${atividade.minimoParaFreq}"/>
							</div>
					</div>
					
					<div class=" form-group">
							<label for="pontuacao">Pontuação da Atividade</label>
							<div class="input-group">
								<div class="input-group-addon">
									<i class="fa fa-star"></i>
								</div>
								<input type="number" class="form-control" id="pontuacao"
									th:field="*{pontuacao}" value="th:text=${atividade.pontuacao}"/>
							</div>
					</div>
					
					<div class="form-group">
						<label for="nome"> Tipo da Atividade <font color="red"> * </font></label>
	                		<select th:field="*{tipo}" >
							  <option value="CHECKIN" > CheckIn </option> 
							  <option value="CHECKIN_CHECKOUT" > CheckIn_CheckOut </option>
							</select>
	                		<br/>
                	</div>
                		
                		<label for="status">Status: </label>
						<input id="status" type="checkbox" th:field="*{status}" value="th:text=${atividade.status}"/>
						<br />
						
						<button class="btn btn-success" type="submit">Atualizar</button>
						<a class="btn btn-inverse" th:href="@{${'/atividade/'+atividade.id}}">Cancelar</a>
						
          			</form>
	            </div>
	            <!-- Fim do Conteudo principal -->
	        </div>

		</div>


</body>

</html>
