<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	lang="pt-BR">
	
	<head th:replace="fragments/head :: head">
		<title>Cadastro UsuÃ¡rio</title>

		
		<meta name="_csrf" content="${_csrf.token}"/>
    	<!-- default header name is X-CSRF-TOKEN -->
    	<meta name="_csrf_header" content="${_csrf.headerName}"/>

	</head>
	
	<body>
<!-- Preloader -->
<div class="preloader">
    <svg class="circular" viewBox="25 25 50 50">
        <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/>
    </svg>
</div>
<section id="wrapper" class="login-register">
  <div class="login-box">
    <div class="white-box">
      <form class="form-horizontal form-material" id="alterarsenha" action="/usuario/novasenha" method="POST">
           <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div class="text-center">
        	<img src="/images/joyn-logo.png"  height="100"/>
        	<hr/>
        	<h3 class="box-title m-b-20">Alterar Senha</h3>
        </div>
        
        <input type="hidden" name="token" th:value="${token}" />
        
        <div class="form-group ">
          <div class="col-xs-12">
            <input class="form-control" type="password" name="novaSenha" required="" placeholder="Nova Senha"/>
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <input class="form-control" type="password" required="" placeholder="Confirmar Nova Senha"/>
          </div>
        </div>
        
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Alterar Senha</button>
          </div>
        </div>
        
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
      </form>
    </div>
  </div>
</section>
	<div th:replace="fragments/scripts :: scripts" ></div>		
	</body>
</html>
