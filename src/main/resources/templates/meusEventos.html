<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="base/base">
	  
<head>
	<title>Meus Eventos</title>
	<meta name="_csrf" content="${_csrf.token}"/>
	<!-- default header name is X-CSRF-TOKEN -->
	<meta name="_csrf_header" content="${_csrf.headerName}"/>
</head>
	  
<body>

<div class="container-fluid" layout:fragment="conteudo">
				<div class="row bg-title">
					<!-- .page title -->
					<div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
						<h4 class="page-title">Meus Eventos</h4> <!-- Pode ser alterado -->
					</div>
					<!-- /.page title -->
				</div>
				<div class="col-md-12">
			<!-- Conteudo principal -->
            <div class="white-box">
                
                <div>
                	<form action="/evento/meus_eventos" method="POST">
	                	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
						Buscar Evento: <input type="text" name="nome"/> 
						<button type="submit" name="action"> Buscar </button>
					</form>
                </div>
                <div th:each="evento: ${eventos}">
                	<h3 th:text="${evento.nome}"></h3>
                	<h5 th:text="${evento.descricao}"></h5>
                	<a th:href="@{${'/evento/'+evento.id}}">Ver detalhes</a>
                </div>
				
                
            </div>
            <!-- Fim do Conteudo principal -->
        </div>

		</div>


</body>
</html>
