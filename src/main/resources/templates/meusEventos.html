<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="base/base">
	  
<head>
	<title>Meus Eventos</title>
	<meta name="_csrf" content="${_csrf.token}"/>
	<!-- default header name is X-CSRF-TOKEN -->
	<meta name="_csrf_header" content="${_csrf.headerName}"/>
</head>
	  
<body>

<div class="container-fluid" layout:fragment="conteudo">
				<div class="row bg-title">
					<!-- .page title -->
					<div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
						<h4 class="page-title">Meus Eventos</h4> <!-- Pode ser alterado -->
					</div>
					<!-- /.page title -->
				</div>
				<div class="col-md-12">
			<!-- Conteudo principal -->
            <div class="white-box">
                
                <div>
                	<form action="/evento/meus_eventos" method="POST">
	                	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
	                	
						Buscar Evento: <input type="text" name="nome"/> 
						<button type="submit" name="action"> Buscar </button>
					</form>
                </div>
                <hr/>
                 <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                        <div class="panel panel-default ">                        
                            <div class="panel-wrapper collapse in" aria-expanded="true">
                                <div class="panel-body" align="center" >  
                                    <a class="btn btn-info btn-circle btn-lg fa fa-plus" th:href="@{${'/evento/cadastrar'}}"></a>
                                    <p>Adicionar Evento</p>
                                </div>
                            </div>
                        </div>
                    </div>
              
                
                <div th:each="evento: ${eventos}">
                 <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                        <div class="panel panel-info ">
                            <div class="panel-heading " ><div th:text="${evento.nome}"></div>
                                <div class="panel-action">
                                	<a href="#" data-perform="panel-collapse"><i class="ti-minus"></i></a> 
                                	<a href="#" data-perform="panel-dismiss"><i class="ti-close"></i></a>                               
                                </div>
                            </div>
                            <div class="panel-wrapper collapse in" aria-expanded="true">
                                <div class="panel-body">
                                    <p th:text="${evento.descricao}"></p> 
                                    <a class="btn btn-default m-t-10" th:href="@{${'/evento/'+evento.id}}">Ver detalhes</a> </div>
                                </div>
                        </div>
                    </div>
                	
                </div>
				
                
            </div>
            <!-- Fim do Conteudo principal -->
        </div>

		</div>


</body>
</html>
