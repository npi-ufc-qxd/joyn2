
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="base/base">
	
	<head>
		<title>Cadastrar Atividade </title>
		<meta name="_csrf" content="${_csrf.token}"/>
    	<!-- default header name is X-CSRF-TOKEN -->
    	<meta name="_csrf_header" content="${_csrf.headerName}"/>
	</head>
<body>

		<div class="container-fluid" layout:fragment="conteudo">
			<div class="row bg-title">
					<!-- .page title -->
				<div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
					<h4 class="page-title">Cadastrar Atividade </h4> <!-- Pode ser alterado -->
				</div>
					<!-- /.page title -->
			</div>
			<div class="col-md-12">
			<!-- Conteudo principal -->
            	<div class="white-box">
	                <form action="/atividade/cadastrar" method="POST" th:object="${atividade}">
                		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                		<input th:field="*{evento}" type="hidden" value="th:text=${atividade.evento}"/>
                		
                		<label for="nome">Nome da Atividade <font color="red"> * </font></label>
                		<input id="nome" th:field="*{nome}" type="text"  value="th:text=${atividade.nome}" />
                		<br/>
                		
                		<label for="descricao">Descrição <font color="red"> * </font></label>
                		<input id="descricao" th:field="*{descricao}" type="text"  value="th:text=${atividade.descricao}" />
                		<br/>
                		
                		<label for="vagas">Quantidade de Vagas </label>
                		<input id="vagas" th:field="*{vagas}" type="number"  value="th:text=${atividade.vagas}" />
                		<br/>
                		
                		<label for="dias">Duração da Atividade <font color="red"> * </font></label>
                		<input id="dias" th:field="*{dias}" type="number"  value="th:text=${atividade.dias}" placeholder="Turnos" />
                		<br/>
                		                		
                		<label for="nome"> Tipo da Atividade <font color="red"> * </font></label>
                		<select th:field="*{tipo}" >
						  <option value="CHECKIN" > CheckIn </option> 
						  <option value="CHECKIN_CHECKOUT" > CheckIn_CheckOut </option>
						</select>
                		<br/>
                		
                		<label for="minimoParaFreq"> Quantidade Mínima de Frequência </label>
                		<input id="minimoParaFreq" th:field="*{minimoParaFreq}" type="number"  value="th:text=${atividade.minimoParaFreq}" placeholder="Turnos" />
                		<br/>
                		
                		<label for="pontuacao">Pontuação da Atividade</label>
						<input id="pontuacao" th:field="*{pontuacao}" type="number"  value="th:text=${atividade.pontuacao}"/>
						<br />
                		
                		<label for="status">Status: </label>
						<input id="status" type="checkbox" th:field="*{status}" value="th:text=${atividade.status}"/>
						<br />
						
						<button type="submit">Cadastrar</button>
						
          			</form>
	            </div>
	            <!-- Fim do Conteudo principal -->
	        </div>

		</div>


</body>

</html>
