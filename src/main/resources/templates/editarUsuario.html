<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="base/base">

	<head>
		<meta name="_csrf_header" content="${_csrf.headerName}"/>
	</head> 
	  
	<body>

		<div class="container-fluid" layout:fragment="conteudo">
				<div class="row bg-title">
					<!-- .page title -->
					<div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
						<h4 class="page-title">Editar usuário</h4> <!-- Pode ser alterado -->
					</div>
					<!-- /.page title -->
				</div>
				
			<div class="col-md-12">
				<!-- Conteudo principal -->
	            <div class="white-box">
                
                 <form class="form-horizontal form-material" id="loginform" method="POST" th:object="${usuario}" enctype="multipart/form-data">
			        <div class="text-center">
			        	<img class="thumb-xl img-circle" th:src="${usuario.fotoUrl}"  height="200"/>
			        	<hr/>
			        	<h3 class="box-title m-b-20">Editar usuário</h3>
			        </div>
			       
			        <div th:if="${#fields.hasAnyErrors()}">
							<div th:each="detailedError : ${#fields.detailedErrors()}">
								<span th:text="${detailedError.message}"></span>
							</div>
						</div>
						
					<div class="form-group ">
			          <div class="col-xs-12">
							<div class="form-group">
								<label class="col-sm-12">Alterar Foto:</label>
								<div class="col-sm-12">
									<div class="fileinput input-group fileinput-new"
										data-provides="fileinput">
										<div class="form-control" data-trigger="fileinput">
											<i class="glyphicon glyphicon-file fileinput-exists"></i> <span
												class="fileinput-filename"></span>
										</div>
										<span class="input-group-addon btn btn-info btn-file  ">
											<span class="fileinput-new">Selecionar Foto</span> <span
											class="fileinput-exists">Change</span> <input type="hidden"
											value="" name="..." /><input type="file" name="imagem" />
										</span> <a href="#"
											class="input-group-addon btn btn-default fileinput-exists"
											data-dismiss="fileinput">Remove</a>
									</div>
								</div>
							</div>
						</div>
			        </div>
			        <div class="form-group ">
			          <div class="col-xs-12">
			          	<h5>Nome:</h5> 
			            <input class="form-control" type="text" th:field="*{nome}" required="" placeholder="Nome Completo"/>
			          </div>
			        </div>
			        <div class="form-group ">
			          <div class="col-xs-12">
			          	<h5>Email:</h5> 
			            <input class="form-control" type="email" th:field="*{email}" required="" placeholder="Email"/>
			          </div>
			        </div>
			         <div class="form-group ">
			          <div class="col-xs-12">
			            <h4>Preencha os campos abaixo caso queira alterar sua senha:</h4>
			          </div>
			        </div>
			        <div class="form-group ">
			          <div class="col-xs-12">
			            <input class="form-control" type="password" name="senhaAtual" placeholder="Senha Atual"/>
			          </div>
			        </div>
			        <div class="form-group">
			          <div class="col-xs-12">
			            <input class="form-control" type="password" th:field="*{senha}" placeholder="Nova Senha"/>
			          </div>
			        </div>
			        <div class="form-group">
			          <div class="col-xs-12">
			            <input class="form-control" type="password"  placeholder="Confirmar Nova Senha"/>
			          </div>
			        </div>
			        
			        <div class="form-group text-center m-t-20">
			          <div class="col-xs-12">
			            <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Atualizar</button>
			          </div>
			        </div>
			        
			        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
			        
			      </form>
            	</div>
            <!-- Fim do Conteudo principal -->
        	</div>

		</div>

	<div th:replace="fragments/scripts :: scripts ">
		
	</div>

	</body>
</html>
