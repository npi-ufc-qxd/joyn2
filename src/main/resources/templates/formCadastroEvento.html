
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="base/base">
	
	<head>
		<title>Cadastrar Evento</title>
		<meta name="_csrf" content="${_csrf.token}"/>
    	<!-- default header name is X-CSRF-TOKEN -->
    	<meta name="_csrf_header" content="${_csrf.headerName}"/>
	</head>
	<body>
		<h1>Cadastrar Evento</h1>
		<form method="POST" th:object="${evento}">
		


<div class="container-fluid" layout:fragment="conteudo">
				<div class="row bg-title">
					<!-- .page title -->
					<div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
						<h4 class="page-title">Cadastrar Evento</h4> <!-- Pode ser alterado -->
					</div>
					<!-- /.page title -->

				</div>
				<div class="col-md-12">
				<!-- Conteudo principal -->
            		<div class="white-box">
                		<form method="POST" th:object="${evento}">
                			
                			<input type="hidden"
          						th:name="${_csrf.parameterName}"
          						th:value="${_csrf.token}" />
                			
                			<div th:if="${#fields.hasAnyErrors()}">
                				<h3>Preencha todos os campos corretamente!</h3>
                			</div>

						<div class="form-group">
							<label for="nome">Nome do Evento</label>
							<div class="input-group">
								<div class="input-group-addon">
									<i class="fa fa-calendar-o"></i>
								</div>
								<input type="text" class="form-control" id="nome" th:field="*{nome}"
									placeholder="Nome do Evento"/>
							</div>
						</div>
						
						<div class="form-group">
							<label for="dataIni">Data de Inicio</label>
							<div class="input-group">
								<div class="input-group-addon">
									<i class="fa fa-calendar"></i>
								</div>
								<input type="date" class="form-control" id="dataIni" th:field="*{dataInicio}"
									placeholder="Data de Inicio"/>
							</div>
						</div>
						
						<div class="form-group">
							<label for="dataFim">Data Fim</label>
							<div class="input-group">
								<div class="input-group-addon">
									<i class="fa fa-calendar"></i>
								</div>
								<input type="date" class="form-control" id="dataFim" th:field="*{dataFim}"
									placeholder="Data Fim"/>
							</div>
						</div>
						
						<div class="form-group">
							<label for="descricao">Descrição</label>
							<div class="input-group">
								<div class="input-group-addon">
									<i class="fa fa-file-text-o"></i>
								</div>
								<textarea class="form-control" id="descricao" th:field="*{descricao}"
									placeholder="Descrição" rows="10" cols="30"/>
							</div>
						</div>
						
                		<div class="form-group">
							<label for="vagas">Quantidade de vagas</label>
							<div class="input-group">
								<div class="input-group-addon">
									<i class="fa fa-group"></i>
								</div>
								<input type="number" class="form-control" id="vagas" th:field="*{vagas}" placeholder="Quantidade de Vagas"/>
							</div>
						</div>

						<div class="form-group">
							<label for="local">Local</label>
							<div class="input-group">
								<div class="input-group-addon">
									<i class="fa fa-location-arrow"></i>
								</div>
								<input type="text" class="form-control" id="local"
									th:field="*{local}" placeholder="Local" />
							</div>
						</div>
						
						<div class="form-group">
							<label for="porceMin">Porcentagem Mínima de Frequência</label>
							<div class="input-group">
								<div class="input-group-addon">
									<i class="fa fa-percent"></i>
								</div>
								<input type="number" class="form-control" id="porceMin"
									th:field="*{porcentagemMin}" placeholder="Porcentagem Mínima de Frequência" />
							</div>
						</div>
						
						<div class="form-group">
							<div class="checkbox checkbox-success">
								<input id="gameficado" type="checkbox" 
									th:field="*{gameficado}"/>
									<label for="gameficado">Gameficado</label>
							</div>
						</div>
						
						<button type="submit" class="btn btn-success waves-effect waves-light m-r-10">Cadastrar</button>
						<button type="submit" class="btn btn-inverse waves-effect waves-light">Cancelar</button>
                			
                		</form>
            		</div>
            		<!-- Fim do Conteudo principal -->
        		</div>

			</div>
			
			<br/>
			
			Nome: <input th:field="*{nome}" type="text"/> <br/>
			Descrição: <input th:field="*{descricao}" type="text"/> <br/>
			Data de Início: <input th:field="*{dataInicio}" type="date"/> <br/>
			Data de Término: <input th:field="*{dataFim}" type="date"/> <br/>
			Número de vagas: <input th:field="*{vagas}" type="number"/> <br/>
			Local: <input th:field="*{local}" type="text"/> <br/>
			Gameficado: <input type="checkbox" th:field="*{gameficado}"/><br/>
			
			 <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
			
			<button type="submit">Cadastrar</button> 
			
		</form>
	</body>

</html>
